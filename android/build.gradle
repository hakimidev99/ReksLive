buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 35
       ndkVersion = "26.1.10909125"
       kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url "https://maven.zego.im/repo" } // <-- Add ZEGOCLOUD repo here
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.5.2") // pin a stable version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url "https://maven.zego.im/repo" } // <-- Needed for ZEGOCLOUD SDK
    }
}

apply plugin: "com.facebook.react.rootproject"
